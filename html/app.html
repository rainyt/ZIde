<el-container>
    <el-header style="background-color: #061626;">
        <div class="center">
            <el-button @click="onOpenProject"><el-icon>
                    <FolderOpened />
                </el-icon>打开</el-button>
            <el-button><el-icon>
                    <FolderChecked />
                </el-icon>保存</el-button>
            <el-button>
                <el-icon>
                    <Odometer />
                </el-icon>调试</el-button>
            <el-button><el-icon>
                    <Tools />
                </el-icon>工具</el-button>
        </div>
    </el-header>
    <el-container>
        <el-aside width="300px">
            <el-input v-model="filterFileName" placeholder="过滤文件..." @change="onFilterChange">
                <template #prefix>
                    <el-icon class="el-input__icon">
                        <search />
                    </el-icon>
                </template>
            </el-input>
            <el-tree style="height:calc(100vh - 92px);overflow-y: auto;" :data="files" @node-click="handleNodeClick" />
        </el-aside>
        <el-main>Main</el-main>
    </el-container>
</el-container>
