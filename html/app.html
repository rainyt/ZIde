<el-container>
    <el-header style="background-color: #eee;">
        <div class="center">
            <el-button @click="onOpenProject"><el-icon>
                    <FolderOpened />
                </el-icon>打开</el-button>
            <el-button @click="onSave"><el-icon>
                    <FolderChecked />
                </el-icon>保存</el-button>
            <el-button @click="onRender">
                <el-icon>
                    <Odometer />
                </el-icon>调试</el-button>
            <el-dropdown style="margin: 10px;">
                <el-button><el-icon>
                        <Tools />
                    </el-icon>工具
                </el-button>
                <template #dropdown>
                    <el-dropdown-menu>
                        <el-dropdown-item @click="onPSDExport">PSD导出</el-dropdown-item>
                        <el-dropdown-item disabled>PSD批量导出</el-dropdown-item>
                        <el-dropdown-item disabled>分析中文资源</el-dropdown-item>
                    </el-dropdown-menu>
                </template>
            </el-dropdown>

        </div>
    </el-header>
    <el-container>
        <el-aside width="260px" style="background-color: #ccc;">
            <el-input style="height: 41px;" v-model="filterFileName" placeholder="过滤文件..." @change="onFilterChange">
                <template #prefix>
                    <el-icon class="el-input__icon">
                        <search />
                    </el-icon>
                </template>
            </el-input>
            <el-tree style="height:calc(100vh - 92px);overflow-y: auto;" :data="files"
                @node-click="onHandleNodeClick" />
        </el-aside>
        <el-main style="border-width: 1px; background-color: #ffffff;--el-main-padding:0px;overflow-y: hidden;">
            <el-tabs type="card" closable @tab-click="onTabChange" @tab-remove="onRemoveTab" v-model="tabKey"
                style="margin: 0px;">
                <el-tab-pane v-for="item in tabs" :key="item.name" :name="item.name" :label="item.title + (item.isChange ? '*' : '')"
                    style="margin: 0px;" />
            </el-tabs>
            <!-- 主要编辑器内容 -->
            <el-container>
                <el-main style="border-width: 1px; background-color: #ffffff;--el-main-padding:0px;overflow-y: hidden;">
                    <iframe ref="editer" class="editer" src="md/editor.html" />
                    <div id="dialog" style="overflow-y: hidden;"></div>
                </el-main>
                <el-aside width="320px" style="background-color: #ccc;">
                    <iframe ref="uiediter" class="editer" src="canvas/index.html" style="width: 100%;height: 576px;" />
                </el-aside>
            </el-container>
        </el-main>
    </el-container>
</el-container>
